<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código QR Wasap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrCode {
            margin: 20px;
        }
        #qrCode img {
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }
        #qrContent {
            font-size: 18px;
            margin-top: 10px;
        }
        #largeImage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 1000;
            border-radius: 10px;
        }
        #largeImage img {
            max-width: 90vw;
            max-height: 90vh;
        }
        #largeImage button.close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #largeImage button.download-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        #largeImage button.close-btn:hover {
            background-color: #ff0000;
        }
        #largeImage button.download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Código QR WhatsApp Hack</h1>
    <p>Hecho por tu Wasa :D</p>
    <button onclick="generateQR()">Generar Código QR</button>
    <br><br>
    <div id="qrCode"></div>
    <p id="qrContent"></p>
    <div id="largeImage">
        <button class="close-btn" onclick="closeLargeImage()">Cerrar</button>
        <img id="largeQRCodeImage" src="" alt="Código QR Grande">
        <button class="download-btn" onclick="downloadQR()">Descargar Código QR</button>
    </div>
<p>La probabilidad de que al menos un código se repita en 10 intentos consecutivos es aproximadamente 2.78%.</p>
    <script>
        // Último user_id escaneado (puedes cambiar este valor)
        let lastUserId = 2811418;

        // Función para generar y mostrar el código QR
        function generateQR() {
            // Definir el rango de user_id
            const minUserId = 2811099;
            const maxUserId = 2811418;

            // Generar un user_id aleatorio dentro del rango
            const newUserId = Math.floor(Math.random() * (maxUserId - minUserId + 1)) + minUserId;

            // Crear el contenido para el código QR
            const qrContent = `user_id:${newUserId}`;

            // Limpiar el div anterior si existe
            document.getElementById("qrCode").innerHTML = "";
            document.getElementById("qrContent").textContent = "";

            // Generar y mostrar el código QR
            const qrCode = new QRCode(document.getElementById("qrCode"), {
                text: qrContent,
                width: 512,  // Tamaño mayor para mejorar la calidad
                height: 512, // Tamaño mayor para mejorar la calidad
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });

            // Mostrar el user_id generado debajo del código QR
            document.getElementById("qrContent").textContent = `ID Generado: ${newUserId}`;

            // Actualizar el lastUserId para la próxima generación
            lastUserId = newUserId;

            // Mostrar la imagen en tamaño grande al hacer clic
            const qrImage = document.querySelector('#qrCode img');
            if (qrImage) {
                qrImage.onclick = function() {
                    showLargeImage(qrImage.src);
                };
            }
        }

        // Función para mostrar la imagen grande
        function showLargeImage(src) {
            const largeImageDiv = document.getElementById('largeImage');
            const largeImage = document.getElementById('largeQRCodeImage');
            largeImage.src = src;
            largeImageDiv.style.display = 'block';
        }

        // Función para cerrar la vista ampliada
        function closeLargeImage() {
            document.getElementById('largeImage').style.display = 'none';
        }

        // Función para descargar la imagen QR
        function downloadQR() {
            const largeImage = document.getElementById('largeQRCodeImage');
            const link = document.createElement('a');
            link.href = largeImage.src;
            link.download = 'codigo_qr.png';
            link.click();
        }
    </script>
</body>
</html>
